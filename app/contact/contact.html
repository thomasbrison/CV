<table class="contact">
    <tr>
        <td>Téléphone : </td>
        <td>{{ mobilePhone }}</td>
    </tr>
    <tr>
        <td>Email : </td>
        <td>{{ email }}</td>
    </tr>
    <tr>
        <td>Adresse : </td>
        <td>{{ address.number }}, {{ address.streetType }} {{ address.streetName }}<br/>{{ address.postalCode }} {{ address.city }}</td>
    </tr>
</table>
